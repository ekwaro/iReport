<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div class="header">
		<h2>
			Welcome To <b>iREPORTER</b> Web Application
		</h2>

		
	</div>
	<div class="login_header">
		<form method="post">
			<div class="data">
				<label for="email">Email</label><br>
				<input type="email" id="email" name="" required="True">
			</div><br><br>
			<div class="data">
				<label for="password">Password</label><br>
				<input type="password" id="password" name="" required="True">
				
			</div><br><br>
			<div class="data">
				<button type="submit">Login</button>
				
			</div>
				
		</form>
		
		
	</div>
	<div class="paragraph">
			<p>
				New To <b> iREPORTER</b>, <i>Please <a href="./signup.html">click to sign up</a></i>
			</p>
		
			
		</div>

</body>
</html>
